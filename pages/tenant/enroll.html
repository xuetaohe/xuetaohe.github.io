<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线注册页面</title>
    <script src="../../plugins/vuejs/vue.min.js"></script>
    <script src="../../plugins/iview/iview.min.js"></script>
    <link rel="stylesheet" href="../../plugins/iview/styles/iview.css">
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <script src="../../plugins/json/json2.min.js"></script>

</head>
<body>
<div id="app">

    <i-form :model="formItem" :label-width="80" style="padding: 10px;">
        <form-item label="账号">
            <i-input id="tenantName" v-model="formItem.tenantName" placeholder="请设定您的登录账号，建议使用邮箱账号"
                     style="width: 300px"></i-input>
        </form-item>
        <form-item label="公司名称">
            <i-input id="orgnization" v-model="formItem.orgnization" placeholder="请输入公司名称"
                     style="width: 300px"></i-input>
        </form-item>
        <form-item label="数据库类型">
            <i-select v-model="formItem.dbType" placeholder="请选择数据库类型">
                <i-option v-for="db in dbList" :value="db.dbType" :key="db.dbType">{{db.dbName}}</i-option>
            </i-select>
        </form-item>
        <form-item label="手机号码">
            <i-input id="mobile" v-model="formItem.mobile" placeholder="请输入11位手机号码" style="width: 300px"></i-input>
        </form-item>
        <form-item label="短信校验码">
            <i-input id="otp" v-model="formItem.otp" placeholder="" style="width: 100px"></i-input>
        </form-item>
        <form-item>
            <i-button type="primary" @click="enroll" style=" width: 100px;">立即注册</i-button>
            <i-button type="ghost" @click="cancle()" style="margin-left: 20px; width: 100px;">取消</i-button>
        </form-item>
    </i-form>


</div>
</body>
<script src="enroll.js"></script>
</html>
